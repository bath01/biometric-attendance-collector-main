   <body>
      {% block content %}
         <!--header section start -->
         <div class="header_section">
            <div class="container">
               <nav class="navbar navbar-dark bg-dark">

                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">

                  <div class="collapse navbar-collapse" id="navbarsExample01">
                     <ul class="navbar-nav mr-auto">

                        </li>
                     </ul>
                  </div>
               </nav>
            </div>
            <!--banner section start -->
            <div class="banner_section layout_padding">
               <div id="my_slider" class="carousel slide" data-ride="carousel">
                  <div class="carousel-inner">
                     <div class="carousel-item active">
                        <div class="container">
                           <div class="row">
                              <div class="col-md-6">
                                 <div class="taital_main">
                                    <h3 class="banner_taital" style="line-height: 75px; font-size: 75px;">Borne Biométrique</h3>

                                 </div>
                              </div>
                              <div class="col-md-6">
                                 <div style="max-width: 400px; height: 420px;">
                                    <img src="{{ url_for('static', filename='images/emprunte.jpg') }}" class="image_1">
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <!--banner section end -->
         </div>
         <!--header section end -->
            <!--services section start -->
         <div id="content_block">
            <div class="services_section layout_padding">
                  <div class="_65e52571">
                     <div class="_9fffb9c6" id="login-container">
                     <div class="_e30ab864"><img class="_21dae779" src="https://mimo.org/assets/illustrations/login-illustration.svg"></div>
                     <div class="_1644449">Enregistrer Une Borne</div>
                     <div class="_d6611e81">
               
                        <div class="_d70702c3">
                           <form>
                              <label for="name">Adresse IP</label>
                              <div class="_9830536">
                              <input v-model="borne_ip" id="adresse_ip" class="_9a11307b" type="text" placeholder="127.0.0.1" required>
                              </div>
                              
                              <label for="port">Port</label>
                              <div class="_9830536">
                              <input v-model="borne_port" id="port" class="_9a11307b" type="number" placeholder="8080" required>
                              </div>
                              
                              <label for="password">Emplacement :</label>
                              <div class="_9830536">
                              <select v-model="borne_position" id="lieu" class="_9a11307b">
                                 <option value=""></option>
                                 <option value="entree">Entrée</option>
                                 <option value="sortie">Sortie</option>
                              </select>
                              </div>
                              <button class="login btn-primary" v-if="!is_create_submited" type="submit" @click.prevent="createBorne">
                                 <a class="_6142989a">
                                 <span>ENVOYER</span>
                                 </a>
                              </button>
                              <div v-if="is_create_submited" class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                           </form>
                        </div>
                     </div>
                     </div>
               </div>
            </div>
            <!--services section end -->
            <!--footer section start -->
            <div class="footer_section layout_padding">
               <div class="container">
                  <div class="footer_section_2">
                     <div class="row">
                        <div class="col-lg-3 col-sm-6">
                           <h4 class="link_text"></h4>
                           <div class="footer_menu">
                              <ul>
                                 <li><a href=""></a></li>
                              </ul>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      {% endblock %}  

      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <!-- <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.prod.min.js"></script> -->
      <script src="https://cdn.jsdelivr.net/npm/axios@0.24.0/dist/axios.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script>
      const app = Vue.createApp({
         data() {
            return {
            borne_ip: '',
            borne_port: '4370',
            borne_position: '',
            is_create_submited: false,
            is_update_submited: false,
            is_delete_submited: false
            }
         },
         delimiters: ['${', '}'],
         methods: {
            createBorne() {
            if (!this.borne_ip) {
               Swal.fire({
                  icon: 'warning',
                  html: "<h4>Veuillez renseigner l'IP de la borne</h4>"
               })
            } else if (!this.borne_position) {
               Swal.fire({
                  icon: 'warning',
                  html: "<h4>Indiquez l'emplacement de la borne (Entré/Sortie)</h4>"
               })
            } else {
               this.is_create_submited = true
               let formData = new FormData()
               formData.append('borne_ip', this.borne_ip)
               formData.append('port', this.borne_port)
               formData.append('emplacement', this.borne_position)
               axios
                  .post("/borne_manager", formData)
                  .then((response) => {
                  if (response.data.success) {
                     Swal.fire({
                        icon: 'success',
                        html: response.data.message,
                        // showConfirmButton: false,
                        // timer: 1500
                     }).then((e) => {
                        window.location.reload()
                     })
                     
                     this.is_create_submited = false
                  } else {
                     Swal.fire({
                        icon: 'error',
                        html: response.data.message
                     })
                     console.log("response", response)
                     this.is_create_submited = false
                  }
                  })
                  .catch((err) => {
                  Swal.fire({
                     icon: 'error',
                     title: 'Oops...',
                     text: 'Une erreur est survenu veuillez reessayer',
                     footer: "<a href>Les développeurs s'excusent pour les désagréments.</a>",
                     timer: 3000
                  })
                  console.log("err", err)
                  this.is_create_submited = false
                  })
            }
            }
         }
      })
      app.mount('#content_block')
      </script>

      <!-- Javascript files-->
      <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>

      <script src="{{ url_for('static', filename='js/jquery-3.0.0.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/plugin.js') }}"></script>
      <!-- sidebar -->
      <script src="{{ url_for('static', filename='js/jquery.mCustomScrollbar.concat.min.js') }}"></script>
      <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
      <!-- javascript --> 
      <script src="{{ url_for('static', filename='js/owl.carousel.js') }}"></script>
      <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script> 
      <script type="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2//2.0.0-beta.2.4/owl.carousel.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
